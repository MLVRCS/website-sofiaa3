<style>
* {

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-image: url('https://64.media.tumblr.com/742e27e842132dbdd3b9499ea11b97b0/tumblr_ozqgxzaUkn1whqd0no3_1280.png');

/* Create two columns/boxes that floats next to each other */

  float: left;

  background: #EE7974;
  padding: 20px;
  font-family: "Times New Roman", Times, serif;
}

/* Style the list inside the menu */

}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #FFFEFA;
  height: 300px;
  font-family: "Times New Roman", Times, serif;
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #FED5DD;
  padding: 10px;
  text-align: center;
  color: black;
  font-family: "Times New Roman", Times, serif;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens DO NOT CHANGE THIS! */
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
